name: testing

on: [push, pull_request]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - uses: abatilo/actions-poetry@v2.1.4
        with:
          poetry-version: 1.1.5

      - run: |
          poetry install
      - run: |
          poetry run pytest